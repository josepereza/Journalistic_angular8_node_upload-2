<h1 mat-dialog-title><b>Create Task</b></h1>
<div mat-dialog-content>

  <mat-form-field>
    <mat-label>Task Name</mat-label>
    <input #taskName matInput >
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Task Description</mat-label>
    <textarea #taskDesc matInput ></textarea>
  </mat-form-field><br>
    <input type= "file" name = "image" (change)="onFileSelect($event)" />
    <!-- <button   mat-button >Upload</button> -->

</div>
<div mat-dialog-actions>
  <button mat-button (click)="add(taskName.value, taskDesc.value, image = null); taskName.value = ''; taskDesc.value = ''" cdkFocusInitial>Save</button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
