<h1 mat-dialog-title><b>{{data.taskName}}</b></h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Task Description</mat-label>
    <textarea matInput [(ngModel)]="data.taskDesc"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="saveData(data)" cdkFocusInitial>Save</button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
